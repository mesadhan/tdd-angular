<!-- Complete test implementation -->
<div class="uk-offcanvas-content">

  <!-- menu position. delete .uk-light to change black navbar to white (also you should change logo to dark one)-->
  <nav class="uk-navbar-container uk-light" uk-navbar="mode: click"
       uk-sticky="animation: uk-animation-slide-top; show-on-up: true">

    <!-- logo or title-->
    <div class="uk-navbar-left nav-overlay" >
      <a class="uk-navbar-item uk-logo" href="#" data-header="desktop-logo">
        <!--h3 Site Name-->
        <img src="http://blog.codepen.io/wp-content/uploads/2012/06/Button-Fill-White-Large.png" alt="logo" width="64"></a>
    </div>
    <!-- end logo or title-->

    <!-- menu-->
    <div class="uk-navbar-right nav-overlay" data-header="desktop-menu">
      <div class="uk-navbar-flip">


        <ul class="uk-navbar-nav uk-visible@s">
          <li *ngFor="let menu of menuList" class="{{menu.active}}"><a href="{{menu.href}}">{{menu.label}}</a></li>

          <li>
            <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
          </li>
        </ul>

        <ul class="uk-navbar-nav uk-hidden@s">
          <li><a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
                 href="#"></a></li>
          <li><a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #mobile-navbar"></a></li>
        </ul>
      </div>
    </div>
    <!-- endmenu-->

    <!-- Overlay Search-->
    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden data-header="search">
      <div class="uk-navbar-item uk-width-expand">
        <form class="uk-search uk-search-navbar uk-width-1-1">
          <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
        </form>
      </div>
      <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
    </div>
    <!-- end overlay search-->

  </nav>
  <!-- end menu position-->


  <!-- off-canvas menu-->
  <div id="mobile-navbar" uk-offcanvas="mode: slide; flip: false" data-header="mobile-menu">
    <div class="uk-offcanvas-bar">
      <!-- off-canvas close button-->
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <!-- off-canvas close button-->
      <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
        <!-- logo or title-->
        <li class="uk-text-center" style="padding: 0 0 25px 0;">
          <a href="#" data-header="mobile-logo">
            <!--h3 Site Name-->
            <img src="http://blog.codepen.io/wp-content/uploads/2012/06/Button-Fill-White-Large.png" alt="logo" width="64"></a>
        </li>

        <li *ngFor="let menu of menuList" class="{{menu.active}}"><a href="{{menu.href}}">{{menu.label}}</a></li>

      </ul>
    </div>
  </div>
  <!-- end off-canvas menu-->
</div>




<div class="uk-flex uk-flex-center uk-margin-top">

  <h1>Welcome To Test Driven Development In Angular Framework</h1>

</div>
